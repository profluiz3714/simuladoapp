{% load static crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>Registrar</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Registrar</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</body>
</html>
